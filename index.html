<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>House of Code</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="heart.png">
</head>

<body>

  <main>
    <header>
      <h1>House of Code</h1>
      <div class="join">Join now</div>
    </header>
    <div class="grid">
      <div class="cell">
        <img src="images/joao.jpg">
        <h1>João Vilaça</h1>
        <div class="title">Software Developer</div>
        <hr>
        <p>Experienced in the art of React. Advanced knowledge of raw JavaScript. Unit tested regularly. </p>
        <button>Profile</button>
        <p>Join to unlock messaging</p>
        <div class="rating">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </div>
      </div>
      <div class="cell empty">
        <img src="images/craig.png">
        <p>Want to view more?</p>
        <button>Join Now</button>
      </div>
      <div class="cell empty">
        <img src="images/ben.jpg">
        <p>Want to view more?</p>
        <button>Join Now</button>
      </div>
    </div>

    <footer>
      <p><small>You must be 21 or older to enter Madam Tania's House of Code.</small></p>
    </footer>

  </main>

</body>

</html>
